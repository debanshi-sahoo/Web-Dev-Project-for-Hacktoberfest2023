<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="input-container">
        <input type="number" id="celsius" placeholder="Celsius" oninput="CelToFar()">
        <span class="unit"><i class="fas fa-thermometer-half"></i>°C</span>
      </div>
      <div class="input-container">
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="FarToCel()">
        <span class="unit"><i class="fas fa-thermometer-half"></i>°F</span>
      </div>
    </div>
    <script src="temperature.js"></script>
  </body>
</html>
</html>
